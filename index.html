<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Refrigeration Center - Authorized Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Glow Effect Animation */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1581591524425-c7e0978865fc') center/cover;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .main-heading {
            font-size: 3.5rem;
            margin: 2rem 0;
            animation: glow 1.5s ease-in-out infinite;
        }

        nav {
            background: #333;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: #f5f5f5;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        input, textarea, select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #00a8ff;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            nav {
                text-align: center;
            }
            nav a {
                display: block;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-heading">Ahmad Refrigeration Center</h1>
        <p>Authorized Service Center | Since 1995</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#booking">Book Appointment</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <div class="features">
            <div class="feature-card">
                <h2>Book Appointment</h2>
                <form id="appointmentForm">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone" required>
                    <input type="date" required>
                    <button type="submit">Book Now</button>
                </form>
            </div>

            <div class="feature-card">
                <h2>Request Inspection</h2>
                <form id="inspectionForm">
                    <input type="text" placeholder="Product Name" required>
                    <input type="text" placeholder="Model Number" required>
                    <textarea placeholder="Issue Description" rows="4" required></textarea>
                    <button type="submit">Request Inspection</button>
                </form>
            </div>
        </div>
    </div>

    <a href="https://wa.me/923001234567" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer style="background: #333; color: white; text-align: center; padding: 2rem; margin-top: 3rem;">
        <p>Â© 2023 Ahmad Refrigeration Center. All rights reserved.</p>
        <p>24/7 Support: 0300-1234567</p>
    </footer>

    <script>
        // Form Submission Handling
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Appointment booked successfully! We will contact you shortly.');
            this.reset();
        });

        document.getElementById('inspectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Inspection request received! Our team will contact you within 24 hours.');
            this.reset();
        });
    </script>
</body>
</html>
